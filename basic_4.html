<html>
	<head>
		<title>Focus and Blur function using Jquery</title>
		<style type="text/css">
			input{
				height: 50px;
				width: 200px;
				border-bottom-left-radius: 10px;
				border-bottom-right-radius: 10px;
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;
				background-color: #676767;
				font-weight: bold;

			}
		</style>
		<script type="text/javascript" src = "http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type = "text/javascript">
			$(document).ready(function(){
				//The next line here focusses on the button. 
				$("#btnAlert").focus();
				//Now everytime you click away anywhere from the button, the .blur() function gets called and an alert is raised. 
				$("#btnAlert").blur(function(){
					alert("Ooh Dexter, what does this button do? ");
				});
			});
		</script>
	</head>
	<body>
		<center>
			<input type = "button" id = "btnAlert" value = "Click Me !"></input>
		</center>	
	</body>
</html>
