<html>
	<head>
		<script type="text/javascript" src = "http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<style>
			#box{
				height: 200px;
				width: 200px;
				background-color: red;
				position: absolute;
				top: 300px;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#grow").click(function(){
					$("#box").animate({height: '+=100px', width: '+=100px'}, "slow");
				});
			});
		</script>
	</head>
	<body>
		<input type = "button" id = "grow" value = "Click me to let the box grow !"></input>
		<div id = "box"></div>
	</body>
</html>
